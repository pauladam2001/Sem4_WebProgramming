<!DOCTYPE html>
<html lang="en">

<head>
    <title>3D Button Push Effect</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" type="text/css" href="problem1.css">
</head>

<body>
    <button class="button-effect">Hover 1!</button>
    <button class="button-effect2">
        <span class="front">

            Hover 2!
        </span>
    </button>
